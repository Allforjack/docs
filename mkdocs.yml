site_name: Automata Network Docs
site_url: https://docs.ata.network
site_description: Automata Network Documentation
site_author: Automata Team

repo_url: https://github.com/automata-network/docs

nav:
  - Welcome: index.md
  - Witness: ./guide/witness-get-started.md

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
      - tabs
      - instant
      # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-tabs
      - navigation.tabs
  logo: 'assets/favicon-192.png'
  favicon: 'assets/favicon.ico'

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/automatanetwork
      name: Automata on Twitter
    - icon: fontawesome/brands/medium
      link: https://medium.com/@automatanetwork
      name: Automata on medium
    - icon: fontawesome/brands/github
      link: https://github.com/automata-network